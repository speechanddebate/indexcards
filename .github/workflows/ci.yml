name: CI

on:
    push:
    pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install packages
      run: npm ci

    - name: Copy config file
      run: cp ./config/config.js.sample ./config/config.js

    - name: Lint
      run: npm run lint
